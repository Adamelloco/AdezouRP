    <h1 id="usespace" style="display:none" /*class="enable_music" * />Appuie sur <strong>espace</strong> pour
    activer/d√©sactiver la musique</h1>

    <h1 class="servername"><strong>Adezou</strong> RolePlay</h1>
    <h1 class="undertext">Connexion au serveur en cours</h1>

    <div class="progress"></div>

    <div id="yt" style="display:none"></div>

    <script>
        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('yt', {
                width: 300,
                height: 170,
                videoId: 'x8Sog9DLPkQ',
                playerVars: {
                    start: 0
                },
                events: {
                    onReady: initialize
                }
            });
        }
        function initialize() {
            var usespace = document.getElementById("usespace");
            usespace.classList.add("enable_music");
            usespace.style.display = "inline-block";
            player.setVolume(10);
            player.playVideo();
            usespace.innerHTML += "<br/><strong>" + player.getVideoData().title + "</strong>";
        }

        var play = false;

        function onKeyDown(event) {
            switch (event.keyCode) {
                case 32: //SpaceBar
                    if (play) {
                        player.pauseVideo();
                        play = false;
                    } else {
                        player.playVideo();
                        play = true;
                    }
                    break;
            }
            return false;

        }

        window.addEventListener("keydown", onKeyDown, false);
    </script>

</body>
